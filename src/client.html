<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>KYC By Mantu</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container" style="width: 600px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Enregistrer un nouveau client</h1>
          <!-- <h4 class="text-center">or <a href="explorer.html"> sign in to your account </a></h4> -->
          <br/>
          <div>
            <form id="formCreateClient">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="nomfield">Nom</label>
                    <div class="col-sm-9">
                      <input type="text" id="nomfield" class="form-control validate" placeholder="Nom">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="prenomfield">Prénoms</label>
                    <div class="col-sm-9">
                      <input type="text" id="prenomfield" class="form-control validate" placeholder="Prénoms">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="emailfield">Email</label>
                    <div class="col-sm-9">
                      <input type="email" id="emailfield" class="form-control validate" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="telfield">Téléphone</label>
                    <div class="col-sm-9">
                      <input type="tel" id="telfield" class="form-control validate" placeholder="Téléphone">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="genreSelect">Genre</label>
                    <div class="col-sm-9">
                      <select class="form-control" id="genreSelect">
                        <option>Homme</option>
                        <option>Femme</option>
                     </select>
                  </div>
                </div>
                <!-- <div class="form-group row">
                   <label class="col-sm-3 col-form-label" for="passwordfield">Password</label>
                   <div class="col-sm-6">
                      <input type="password" id="passwordfield" class="form-control validate" placeholder="Password">
                   </div>
                  <button type="button" id="btnGen" class="btn btn-primary" onclick="App.generateAccount();">Generate</button>
                </div> -->

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="adressepostale">Date Naissance</label>
                    <!-- <div class="col-sm-9 input-append date" id="datetimepicker" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                        <input class="span2" size="16" type="text" value="12-02-2012">
                        <span class="add-on"><i class="icon-remove"></i></span>
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div> -->
                    <!-- <div class='col-sm-9 input-group date' id='datetimepicker3'>
                      <input type='text' class="form-control" />
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-time"></span>
                      </span>
                    </div> -->
                    <div class='col-sm-9 input-group date'>
                    <input id="datepicker" />
                       <script>
                           $('#datepicker').datepicker({
                              uiLibrary: 'bootstrap4'
                           });
                       </script>
                       </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="adressepostale">Addresse</label>
                    <div class="col-sm-9">
                       <input type="text" id="adressepostale" class="form-control validate" placeholder="Adresse postale">
                    </div>
                </div>
                <div class="text-right">
                  <button type="reset" class="btn btn-primary">Annuler</button>
                  <button type="button" id="btnSub" class="btn btn-primary" onclick="App.createClient();">Valider</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
